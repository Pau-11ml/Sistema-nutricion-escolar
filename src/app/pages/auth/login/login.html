<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>
      Iniciar sesión - Sistema de Nutrición
      Escolar
    </title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- CSS general -->
    <link
      rel="stylesheet"
      href="/src/assets/css/styles.css"
    />
  </head>

  <body>
    <main
      class="auth-container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div
        class="auth-box shadow-lg p-4 w-100"
        style="max-width: 500px"
      >
        <div class="text-center mb-4">
          <h1>Bienvenido</h1>
          <h2 class="text-muted fs-6">
            Sistema de Nutrición Escolar
          </h2>
        </div>

        <form id="loginForm" novalidate>
          <div
            class="validation-message error text-center mb-3"
            style="display: none"
          ></div>

          <!-- Usuario -->
          <div class="form-group mb-3">
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-person"></i>
              </span>
              <input
                type="text"
                class="form-control"
                id="usuario"
                name="usuario"
                placeholder="Nombre de usuario"
                autocomplete="username"
                required
              />
            </div>
            <!-- Mensaje de error debajo del input -->
            <div class="validation-error">
              <i
                class="bi bi-exclamation-circle"
              ></i>
              <span
                >El usuario es obligatorio</span
              >
            </div>
          </div>

          <!-- Contraseña -->
          <div
            class="form-group mb-4 position-relative"
          >
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-lock"></i>
              </span>
              <input
                type="password"
                class="form-control"
                id="contrasena"
                name="contrasena"
                placeholder="Contraseña"
                autocomplete="current-password"
                required
              />
            </div>
            <!-- Mensaje de error debajo del input -->
            <div class="validation-error">
              <i
                class="bi bi-exclamation-circle"
              ></i>
              <span
                >La contraseña es
                obligatoria</span
              >
            </div>
          </div>

          <!-- Botón -->
          <button
            type="submit"
            class="btn btn-primary w-100 mb-3 py-2"
          >
            <i
              class="bi bi-box-arrow-in-right me-2"
            ></i>
            Iniciar sesión
          </button>

          <!-- Divider -->
          <div class="auth-divider mb-3">
            <span>o</span>
          </div>

          <!-- Enlaces -->
          <div
            class="d-flex flex-column align-items-center gap-2"
          >
            <a
              href="../../usuario/recuperar-contrasena/recuperar-contrasena.html"
              class="auth-link"
            >
              <i class="bi bi-key"></i>
              ¿Olvidaste tu contraseña?
            </a>
            <a
              href="../../usuario/registro/registro.html"
              class="auth-link"
            >
              <i class="bi bi-person-plus"></i>
              Crear una cuenta nueva
            </a>
          </div>
        </form>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS del login -->
    <script src="login.js"></script>
  </body>
</html>
