<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>
      Sistema de Nutrición Escolar - Nutricionista
    </title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="/src/assets/css/styles.css"
    />
  </head>
  <body class="bg-light">
    <header
      class="bg-success text-white py-3 shadow-sm"
    >
      <div
        class="container d-flex justify-content-between align-items-center"
      >
        <h1 class="h5 mb-0">
          Panel Nutricionista
        </h1>
        <nav>
          <span id="nombreUsuario" class="me-3"
            >Cargando...</span
          >
          <button
            class="btn btn-outline-light"
            type="button"
            aria-label="Cerrar sesión"
          >
            <i class="bi bi-box-arrow-right"></i>
            Cerrar sesión
          </button>
        </nav>
      </div>
    </header>

    <main class="container py-4">
      <div class="row g-4">
        <!-- Lista de estudiantes -->
        <div class="col-12 col-md-4">
          <div class="card">
            <div class="card-header">
              <strong>Estudiantes</strong>
            </div>
            <div class="card-body">
              <ul
                id="listaEstudiantes"
                class="list-group"
              ></ul>
            </div>
          </div>
        </div>

        <!-- Detalle estudiante y observaciones/dieta -->
        <div class="col-12 col-md-8">
          <div id="detalleEstudiante"></div>

          <!-- Contenedor para el menú semanal -->
          <div id="menuSemanal"></div>

          <div class="card mt-3">
            <div class="card-header">
              <strong
                >Agregar Observación/Dieta</strong
              >
            </div>
            <div class="card-body">
              <textarea
                id="observacionInput"
                class="form-control mb-3"
                rows="5"
                placeholder="Escribe aquí la dieta o observación..."
              ></textarea>
              <button
                id="btnAgregarObservacion"
                class="btn btn-success"
              >
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="bg-white py-3 border-top text-center text-muted"
    >
      <small
        >&copy; 2025 Sistema de Nutrición Escolar.
        Todos los derechos reservados.</small
      >
    </footer>

    <script src="nutricionista.js" defer></script>
  </body>
</html>
