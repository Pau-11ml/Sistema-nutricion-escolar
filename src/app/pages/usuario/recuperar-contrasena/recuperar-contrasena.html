<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>
      Recuperar contraseña - Sistema de Nutrición
      Escolar
    </title>

    <link
              rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            />
            <link
              rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
            />
            <link
              rel="stylesheet"
              href="/src/assets/css/styles.css"
            />
    <style>
      .skip-link {
        position: absolute;
        left: 0;
        top: 0;
        background: #000;
        color: #fff;
        padding: 8px 12px;
        z-index: 1000;
        transform: translateY(-120%);
      }
      .skip-link:focus {
        transform: translateY(0);
      }
    </style>
  </head>
    <main
      id="maincontent"
      class="auth-container d-flex justify-content-center align-items-center min-vh-100"
      role="main"
      tabindex="-1"
    >
      <form
        id="recuperarForm"
        class="login-box bg-white p-4 rounded shadow"
        style="max-width: 400px; width: 100%"
      >
        <h2 class="mb-4 text-center">Recuperar contraseña</h2>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input
            type="text"
            id="nombre"
            class="form-control"
            placeholder="Ingrese su nombre completo"
            required
            aria-describedby="nombreError"
          />
          <div id="nombreError" class="text-danger small" style="display:none"></div>
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input
            type="email"
            id="correo"
            class="form-control"
            placeholder="Ingrese su correo"
            required
            aria-describedby="correoError"
          />
          <div id="correoError" class="text-danger small" style="display:none"></div>
        </div>

        <div class="mb-3">
          <label for="nuevaContrasena" class="form-label">Nueva contraseña</label>
          <input
            type="password"
            id="nuevaContrasena"
            class="form-control"
            placeholder="Nueva contraseña"
            required
            aria-describedby="nuevaConError"
          />
          <div id="nuevaConError" class="text-danger small" style="display:none"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
          Actualizar contraseña
        </button>

        <div class="text-center mt-3">
          Si la recordaste, <a href="../../auth/login/login.html">inicia sesión aquí</a>.
        </div>

        <p id="mensaje" class="text-center mt-3"></p>
      </form>

    </main>

    <footer
      role="contentinfo"
      class="mt-4 text-center text-muted"
    >
      <small
        >&copy; 2025 Sistema de Nutrición
        Escolar.</small
      >
    </footer>

    <script
      src="recuperar-contrasena.js"
      defer
    ></script>
  </body>
</html>
