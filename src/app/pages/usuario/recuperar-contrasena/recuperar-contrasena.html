<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>
      Recuperar contraseña - Sistema de Nutrición
      Escolar
    </title>

    <link
              rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            />
            <link
              rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
            />
            <link
              rel="stylesheet"
              href="/src/assets/css/styles.css"
            />
    <style>
      .skip-link {
        position: absolute;
        left: 0;
        top: 0;
        background: #000;
        color: #fff;
        padding: 8px 12px;
        z-index: 1000;
        transform: translateY(-120%);
      }
      .skip-link:focus {
        transform: translateY(0);
      }
    </style>
  </head>
    <main
      id="maincontent"
      class="login-container d-flex justify-content-center"
      role="main"
      tabindex="-1"
    >
      <form
        id="recuperarForm"
        class="login-box bg-white p-4 rounded shadow"
        style="max-width: 400px; width: 100%"
        aria-describedby="recuperarMessage"
      >
        <h2 class="mb-4 text-center">
          Recuperar contraseña
        </h2>
        <div
          id="recuperarMessage"
          class="visually-hidden"
          aria-live="polite"
        ></div>

        <div class="mb-3">
          <label for="usuario" class="form-label"
            >Usuario</label
          >
          <input
            type="text"
            id="usuario"
            class="form-control"
            placeholder="Ingrese su usuario"
            required
            aria-required="true"
            aria-describedby="usuarioRecError"
          />
          <div
            id="usuarioRecError"
            class="text-danger small"
            role="alert"
            aria-live="assertive"
            style="display: none"
          >
            Ingrese su usuario.
          </div>
        </div>

        <div class="mb-3">
          <label for="cedula" class="form-label"
            >Cédula</label
          >
          <input
            type="text"
            id="cedula"
            class="form-control"
            placeholder="Ingrese su cédula"
            required
            aria-required="true"
            aria-describedby="cedulaRecError"
          />
          <div
            id="cedulaRecError"
            class="text-danger small"
            role="alert"
            aria-live="assertive"
            style="display: none"
          >
            Ingrese su cédula.
          </div>
        </div>

        <div class="mb-3">
          <label
            for="nuevaContrasena"
            class="form-label"
            >Nueva contraseña</label
          >
          <input
            type="password"
            id="nuevaContrasena"
            class="form-control"
            placeholder="Nueva contraseña"
            required
            aria-required="true"
            aria-describedby="nuevaConError"
          />
          <div
            id="nuevaConError"
            class="text-danger small"
            role="alert"
            aria-live="assertive"
            style="display: none"
          >
            Ingrese una nueva contraseña.
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100 mb-3"
        >
          Actualizar contraseña
        </button>

        <div class="text-center mt-3">
          Si la recordaste...
          <a href="../../auth/login/login.html"
            >Inicia sesión aquí</a
          >
        </div>
        <p
          id="mensaje"
          class="text-center mt-3"
          aria-live="polite"
        ></p>
      </form>
    </main>

    <footer
      role="contentinfo"
      class="mt-4 text-center text-muted"
    >
      <small
        >&copy; 2025 Sistema de Nutrición
        Escolar.</small
      >
    </footer>

    <script
      src="recuperar-contrasena.js"
      defer
    ></script>
  </body>
</html>
