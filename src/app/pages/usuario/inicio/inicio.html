<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Inicio Representante</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      body {
        padding-top: 70px;
      }
      .info-estudiante li {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <!-- Cabecera -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="logo.png"
            alt="Logo"
            width="40"
            height="40"
            class="d-inline-block align-text-top"
          />
          Sistema Nutrición Escolar
        </a>
        <div class="d-flex align-items-center">
          <button
            class="btn btn-outline-danger"
            aria-label="Cerrar sesión"
            id="btnCerrarSesion"
          >
            <i class="bi bi-box-arrow-right"></i>
            Cerrar sesión
          </button>
        </div>
      </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container">
      <div class="row mb-4">
        <!-- Información del estudiante -->
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div
              class="card-header bg-success text-white"
            >
              <i class="bi bi-person-circle"></i>
              Información Estudiante
            </div>
            <div class="card-body">
              <ul
                class="list-group info-estudiante"
              >
                <li>
                  <strong>Nombre:</strong>
                  <span id="nombreEstudiante"
                    >-</span
                  >
                </li>
                <li>
                  <strong>Edad:</strong>
                  <span id="edadEstudiante"
                    >-</span
                  >
                </li>
                <li>
                  <strong>Curso:</strong>
                  <span id="cursoEstudiante"
                    >-</span
                  >
                </li>
                <li>
                  <strong>Institución:</strong>
                  <span id="institucionEstudiante"
                    >-</span
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Menú semanal -->
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div
              class="card-header bg-success text-white"
            >
              <i class="bi bi-calendar-week"></i>
              Menú Semanal
            </div>
            <div
              class="card-body"
              id="menuSemanal"
            >
              <!-- Aquí se inyecta el menú semanal con JS -->
            </div>
          </div>

          <!-- menuSemanalStore -->
          <div class="mt-3">
            <div
              class="alert alert-info"
              id="menuSemanalStore"
            >
              <i
                class="bi bi-chat-left-text text-success"
              ></i>
              Consulte al nutricionista para más
              detalles o cambios en la dieta.
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="inicio.js"></script>
  </body>
</html>
