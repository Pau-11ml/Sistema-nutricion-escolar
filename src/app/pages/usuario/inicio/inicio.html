<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Sistema de Nutrición Escolar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="/src/assets/css/styles.css"
    />
    <style>
      .skip-link {
        position: absolute;
        left: 0;
        top: 0;
        background: #000;
        color: #fff;
        padding: 8px 12px;
        z-index: 1000;
        transform: translateY(-120%);
      }
      .skip-link:focus {
        transform: translateY(0);
      }
    </style>
  </head>
  <body class="bg-light">
    <a class="skip-link" href="#maincontent"
      >Saltar al contenido</a
    >

    <header
      class="bg-primary text-white py-3 shadow-sm"
      role="banner"
    >
      <div
        class="container d-flex justify-content-between align-items-center"
      >
        <h1 class="h5 mb-0">
          Sistema de Nutrición Escolar
        </h1>
        <nav
          role="navigation"
          aria-label="Navegación de usuario"
        >
          <span id="nombreUsuario" class="me-3"
            >Cargando...</span
          >
          <a
            href="../perfil/perfil.html"
            class="btn btn-light btn-sm"
            >Perfil</a
          >
          <button
            class="btn btn-outline-light"
            type="button"
            aria-label="Cerrar sesión"
          >
            <i class="bi bi-box-arrow-right"></i>
            Cerrar sesión
          </button>
        </nav>
      </div>
    </header>

    <main
      id="maincontent"
      class="d-flex align-items-start justify-content-center py-4"
      role="main"
      tabindex="-1"
    >
      <div class="container">
        <div
          class="row g-4 justify-content-center"
        >
          <!-- Información Nutricional -->
          <div class="col-12 col-lg-4">
            <div id="infoNutricional"></div>
          </div>

          <!-- Menú Semanal Nutricionista -->
          <div class="col-12 col-lg-8">
            <div id="menuSemanal"></div>
          </div>
        </div>
      </div>
    </main>

    <footer
      role="contentinfo"
      class="bg-white py-3 border-top"
    >
      <div
        class="container text-center text-muted"
      >
        <small
          >&copy; 2025 Sistema de Nutrición
          Escolar. Todos los derechos
          reservados.</small
        >
      </div>
    </footer>

    <script src="inicio.js" defer></script>
  </body>
</html>
