<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>
      Perfil del estudiante - Sistema de Nutrición
      Escolar
    </title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="/src/assets/css/styles.css"
    />
    <style>
      .profile-img {
        max-width: 200px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div
      class="d-flex flex-column min-vh-100 bg-light"
    >
      <!-- Cabecera -->
      <header
        class="bg-success text-white py-2 shadow-sm"
      >
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <a
            href="inicio.html"
            class="btn btn-outline-light btn-sm"
          >
            <i class="bi bi-house-door"></i>
            Inicio
          </a>
          <button
            class="btn btn-outline-light"
            type="button"
            aria-label="Cerrar sesión"
          >
            <i class="bi bi-box-arrow-right"></i>
            Cerrar sesión
          </button>
        </div>
      </header>

      <!-- Contenido -->
      <main class="container my-4">
        <div id="perfilContainer">
          <!-- FOTO -->
          <div class="text-center mb-4">
            <img
              id="fotoPerfil"
              class="profile-img"
              src="/assets/images/default-user.png"
              alt="Foto de perfil"
            />
          </div>

          <!-- DATOS -->
          <div id="datosPerfil">
            <dl class="row">
              <dt class="col-sm-4">Nombre:</dt>
              <dd
                class="col-sm-8"
                id="nombreEstudiante"
              ></dd>

              <dt class="col-sm-4">Usuario:</dt>
              <dd
                class="col-sm-8"
                id="usuarioEstudiante"
              ></dd>

              <dt class="col-sm-4">Cédula:</dt>
              <dd
                class="col-sm-8"
                id="cedulaEstudiante"
              ></dd>

              <dt class="col-sm-4">
                Fecha nacimiento:
              </dt>
              <dd
                class="col-sm-8"
                id="fechaNacimientoEstudiante"
              ></dd>

              <dt class="col-sm-4">Edad:</dt>
              <dd
                class="col-sm-8"
                id="edadEstudiante"
              ></dd>

              <dt class="col-sm-4">Curso:</dt>
              <dd
                class="col-sm-8"
                id="cursoEstudiante"
              ></dd>

              <dt class="col-sm-4">Teléfono:</dt>
              <dd
                class="col-sm-8"
                id="telefonoEstudiante"
              ></dd>

              <dt class="col-sm-4">
                Correo representante:
              </dt>
              <dd
                class="col-sm-8"
                id="correoRepresentanteEstudiante"
              ></dd>
            </dl>
            <button
              class="btn btn-primary"
              id="btnEditar"
            >
              Editar perfil
            </button>
          </div>

          <!-- FORMULARIO EDICIÓN -->
          <form
            id="formEditarPerfil"
            class="mt-4 d-none needs-validation"
            novalidate
          >
            <div class="mb-3 text-center">
              <label
                for="inputFoto"
                class="form-label"
                >Foto de perfil</label
              >
              <input
                id="inputFoto"
                type="file"
                class="form-control"
              />
              <img
                id="previewFoto"
                alt="fotoPerfil"
                class="img-thumbnail mt-2"
                style="max-width: 150px"
              />
            </div>

            <div class="row g-3">
              <div class="col-md-6">
                <label
                  for="inputNombre"
                  class="form-label"
                  >Nombre</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputNombre"
                />
              </div>
              <div class="col-md-6">
                <label
                  for="inputUsuario"
                  class="form-label"
                  >Usuario</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputUsuario"
                />
              </div>
              <div class="col-md-6">
                <label
                  for="inputCedula"
                  class="form-label"
                  >Cédula</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputCedula"
                />
              </div>
              <div class="col-md-6">
                <label
                  for="inputFechaNacimiento"
                  class="form-label"
                  >Fecha nacimiento</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="inputFechaNacimiento"
                />
              </div>
              <div class="col-md-6">
                <label
                  for="inputCurso"
                  class="form-label"
                  >Curso</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputCurso"
                />
              </div>
              <div class="col-md-6">
                <label
                  for="inputTelefono"
                  class="form-label"
                  >Teléfono</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputTelefono"
                />
              </div>
              <div class="col-md-12">
                <label
                  for="inputCorreo"
                  class="form-label"
                  >Correo representante</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="inputCorreo"
                />
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-success mt-3"
            >
              Guardar cambios
            </button>
          </form>
        </div>
      </main>
    </div>

    <script src="perfil.js"></script>
  </body>
</html>
