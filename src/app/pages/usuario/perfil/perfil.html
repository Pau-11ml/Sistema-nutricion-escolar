<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>
      Perfil - Sistema de Nutrición Escolar
    </title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="/src/assets/css/styles.css"
    />
    <style>
      .skip-link {
        position: absolute;
        left: 0;
        top: 0;
        background: #000;
        color: #fff;
        padding: 8px 12px;
        z-index: 1000;
        transform: translateY(-120%);
      }
      .skip-link:focus {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <a class="skip-link" href="#maincontent"
      >Saltar al contenido</a
    >
    <header
      class="bg-success text-white py-2 shadow-sm"
      role="banner"
    >
      <div
        class="container d-flex justify-content-between align-items-center"
      >
        <nav
          role="navigation"
          aria-label="Navegación de usuario"
        >
          <a
            class="btn btn-light btn-sm"
            href="../inicio/inicio.html"
            >Inicio</a
          >
        </nav>
        <div>
          <button
            class="btn btn-outline-light"
            type="button"
            aria-label="Cerrar sesión"
          >
            <i class="bi bi-box-arrow-right"></i>
            Cerrar sesión
          </button>
        </div>
      </div>
    </header>

    <main
      id="maincontent"
      class="d-flex align-items-center justify-content-center min-vh-100"
      role="main"
      tabindex="-1"
    >
      <div class="container py-4">
        <a
          class="btn btn-secondary mb-3"
          href="../inicio/inicio.html"
          >← Inicio</a
        >
        <div
          class="row g-4 justify-content-center"
        >
          <aside
            class="col-md-4 text-center"
            aria-labelledby="fotoPerfilLabel"
          >
            <h2
              id="fotoPerfilLabel"
              class="visually-hidden"
            >
              Foto de perfil
            </h2>
            <img
              class="img-fluid rounded-circle border"
              style="max-width: 200px"
              src="/assets/images/default-user.png"
              alt="Foto de perfil del estudiante"
            />
          </aside>
          <section
            class="col-md-8"
            aria-labelledby="perfilTitle"
          >
            <h1 id="perfilTitle" class="h3 mb-3">
              Mi perfil
            </h1>
            <dl class="row">
              <dt class="col-sm-4">Nombre:</dt>
              <dd class="col-sm-8">
                Nombre del estudiante
              </dd>
              <dt class="col-sm-4">Usuario:</dt>
              <dd class="col-sm-8">usuario</dd>
              <dt class="col-sm-4">Cédula:</dt>
              <dd class="col-sm-8">0000000000</dd>
              <dt class="col-sm-4">
                Fecha nacimiento:
              </dt>
              <dd class="col-sm-8">--/--/----</dd>
              <dt class="col-sm-4">Curso:</dt>
              <dd class="col-sm-8">
                Curso ejemplo
              </dd>
              <dt class="col-sm-4">Dirección:</dt>
              <dd class="col-sm-8">
                No especificada
              </dd>
              <dt class="col-sm-4">Teléfono:</dt>
              <dd class="col-sm-8">0990000000</dd>
              <dt class="col-sm-4">Correo:</dt>
              <dd class="col-sm-8">
                ejemplo@correo.com
              </dd>
            </dl>
            <div class="mb-3">
              <button
                class="btn btn-primary"
                type="button"
                aria-label="Editar perfil"
              >
                Editar perfil
              </button>
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer
      role="contentinfo"
      class="bg-white py-3 border-top text-center text-muted"
    >
      <small
        >&copy; 2025 Sistema de Nutrición
        Escolar.</small
      >
    </footer>

    <script src="perfil.js" defer></script>
  </body>
</html>
