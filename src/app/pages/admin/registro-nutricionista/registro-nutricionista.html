<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Nutricionista</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
  <main class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="auth-box w-100" style="max-width: 500px;">
      <h1 class="text-center mb-4">Registrar Nutricionista</h1>

      <form id="registroNutriForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
          <div class="validation-error text-danger small"></div>
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" id="correo" name="correo" class="form-control" required>
          <div class="validation-error text-danger small"></div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control" required>
          <div class="validation-error text-danger small"></div>
        </div>

        <div class="mb-3">
          <label for="confirmar_password" class="form-label">Confirmar Contraseña</label>
          <input type="password" id="confirmar_password" name="confirmar_password" class="form-control" required>
          <div class="validation-error text-danger small"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrar</button>
      </form>
    </div>
  </main>

  <script src="registro-nutricionista.js" defer></script>
</body>
</html>
