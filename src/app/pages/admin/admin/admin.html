<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>
      Admin - Sistema de Nutrición Escolar
    </title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="/src/assets/css/styles.css"
    />
    <style>
      .skip-link {
        position: absolute;
        left: 0;
        top: 0;
        background: #000;
        color: #fff;
        padding: 8px 12px;
        z-index: 1000;
        transform: translateY(-120%);
      }
      .skip-link:focus {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <a class="skip-link" href="#maincontent"
      >Saltar al contenido</a
    >
    <div class="admin-layout">
      <!-- Header con navegación -->
      <header role="banner" class="admin-header">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col">
              <div class="d-flex justify-content-between align-items-center py-3">
                <div class="d-flex align-items-center">
                  <i class="bi bi-grid-fill fs-4 me-2"></i>
                  <h1 class="h4 mb-0">Panel de Administración</h1>
                </div>
                <nav role="navigation" aria-label="Navegación de administración">
                  <div class="d-flex gap-2">
                    <button class="btn btn-outline-light" type="button">
                      <i class="bi bi-bell"></i>
                      <span class="badge bg-danger">3</span>
                    </button>
                    <button class="btn btn-outline-light" type="button" aria-label="Cerrar sesión">
                      <i class="bi bi-box-arrow-right"></i>
                      Cerrar sesión
                    </button>
                  </div>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Contenido principal -->
      <main id="maincontent" class="admin-main" role="main" tabindex="-1">
        <div class="container-fluid">
          <!-- Tarjetas de estadísticas dinámicas -->
          <div class="row g-4 mb-4" id="statsRow">
            <!-- Se llenará dinámicamente por admin.js -->
          </div>

          <!-- Acciones rápidas -->
          <div class="row mb-4">
            <div class="col-12">
              <div class="card action-card">
                <div class="card-body">
                  <h2 class="card-title h5 mb-3">
                    <i class="bi bi-lightning-charge"></i>
                    Acciones Rápidas
                  </h2>
                  <div class="d-flex flex-wrap gap-2">
                    <a href="../registro-estudiantes/registro-estudiantes.html" class="btn btn-primary">
                      <i class="bi bi-person-plus"></i>
                      Registrar Estudiante
                    </a>
                    <button class="btn btn-success" id="btnExportarDatos">
                      <i class="bi bi-file-earmark-text"></i>
                      Exportar Datos
                    </button>
                    <button class="btn btn-info text-white" id="btnEnviarNotificacion">
                      <i class="bi bi-envelope"></i>
                      Enviar Notificación
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Tabla de usuarios -->
          <div class="row">
            <div class="col-12">
              <div class="card table-card">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="card-title h5 mb-0">
                      <i class="bi bi-people"></i>
                      Usuarios Registrados
                    </h2>
                    <div class="search-box">
                      <div class="input-group">
                        <span class="input-group-text">
                          <i class="bi bi-search"></i>
                        </span>
                        <input
                          id="filtro"
                          class="form-control"
                          placeholder="Buscar por nombre o usuario"
                          aria-label="Buscar usuarios"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="table-responsive">
                    <table class="table table-hover align-middle" role="table" aria-describedby="tablaDesc">
                      <caption id="tablaDesc" class="visually-hidden">
                        Tabla con los usuarios registrados y acciones disponibles
                      </caption>
                      <thead class="table-light">
                        <tr>
                          <th scope="col">Nombre</th>
                          <th scope="col">Usuario</th>
                          <th scope="col">Cédula</th>
                          <th scope="col">Curso</th>
                          <th scope="col" class="text-center">Acciones</th>
                        </tr>
                      </thead>
                      <tbody id="usuariosBody">
                        <!-- filas generadas por admin.js -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

      <p
        id="sinUsuarios"
        class="text-center text-muted"
        style="display: none"
      >
        No hay usuarios registrados.
      </p>
    </main>

    <footer
      role="contentinfo"
      class="mt-4 text-center text-muted"
    >
      <small
        >&copy; 2025 Sistema de Nutrición
        Escolar.</small
      >
    </footer>

    <script src="admin.js" defer></script>
  </body>
</html>
